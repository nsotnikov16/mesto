                <button type="button" class="popup__close close-profile"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form form-profile" name="form">
                    <fieldset class="popup__main-info main-info-profile">
                        <input type="text" name="name" class="popup__input popup__input_field_username">
                        <input type="text" name="info" class="popup__input popup__input_field_info">
